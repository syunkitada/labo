imports:
  - infras/ovs/clos/clos1.yaml
  - infras/ovs/clos/clos1.1.yaml

ipam:
  vm_network1:
    subnet: 10.100.0.0/24
    kind: l2

template_map:
  hv:
    ovs:
      bridges:
        - name: br-ex
          kind: external-ha
          links:
            - peer: br-int
              flows:
                - kind: ingress
                - kind: egress
        - name: br-int
          kind: internal-vm
    frr:
      route_map:
        VM-v4:
          policy: permit
          order: 5
          version: 4
          prefix_list:
            - seq 5 permit <%=ipam.vm_network1.subnet%> le 32
      ipv4_networks:
        - <%=l3admin.ips.0.inet%>
        - <%=child_links.0.peer_ips.0.ip%>/32
  vm:
    mtu: 1500
    routes:
      - dst: default
        via: <%=gateway_ip(_links.0.peer_ips.0.network)%>

node_map:
  CL1:
    tests:
      - kind: ping
        targets:
          - name: vm1
            dst: <%=_node_map.vm1._links.0.peer_ips.0.ip%>
  HV1:
    child_links:
      - peer: vm1
        peer_ips:
          - inet: <%=assign_inet4(vm_network1)%>
    childs:
      - name: vm1
        templates:
          - node
          - vm
