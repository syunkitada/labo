imports:
  - infra/local/remote.yaml

common:
  namespace: ovs-vxlan5
  host: 192.168.210.11
  host_user: admin
  host_pass: admin
  nfs_path: /mnt/nfs
  insecure_docker_registry: docker-registry.local.example.com:5000

ipam:
  outer_network1:
    subnet: 10.10.0.0/24
    kind: l2
  spine_network:
    subnet: 10.10.1.0/24
    kind: l3
  leaf_network:
    subnet: 10.10.2.0/24
    kind: l3
  leaf1X_l2admin_network:
    subnet: 10.10.3.0/27
    kind: l2
  leaf2X_l2admin_network:
    subnet: 10.10.3.32/27
    kind: l2
  ovsadmin_network1:
    subnet: 10.10.20.0/24
    kind: l3
  eip_network1: # cluster1
    subnet: 10.110.0.0/24
    kind: l3
  eip_network2: # cluster2
    subnet: 10.110.1.0/24
    kind: l3

vpcgw_map:
  gw1:
    vtep:
      inet: <%=assign_inet4(ovsadmin_network1)%>
    eip_networks:
      - name: eip_network1
  gw2:
    vtep:
      inet: <%=assign_inet4(ovsadmin_network1)%>
    eip_networks:
      - name: eip_network2

template_map:
  node:
    kind: container
    image: docker-registry.local.example.com:5000/labo/rocky8-nwnode:latest
    mtu: 9000
    sysctl_map:
      net.ipv6.conf.default.disable_ipv6: 0
      net.ipv6.conf.all.disable_ipv6: 0
      net.ipv6.conf.default.accept_ra: 0
      net.ipv6.conf.all.accept_ra: 0
      net.ipv4.conf.all.rp_filter: 0
      net.ipv4.conf.all.forwarding: 1
      net.ipv4.conf.default.forwarding: 1
      net.ipv6.conf.all.forwarding: 1
      net.ipv6.conf.default.forwarding: 1
  spine:
    lo_ips:
      - inet: "<%=assign_inet4(spine_network)%>"
    frr:
      id: "<%=lo_ips.0.ip%>"
      asn: "<%=ipv4_to_asn(lo_ips.0.ip)%>"
      bgp_peer_groups:
        - name: ADMIN
  leaf:
    lo_ips:
      - inet: "<%=assign_inet4(leaf_network)%>"
    frr:
      id: "<%=lo_ips.0.ip%>"
      asn: "<%=ipv4_to_asn(lo_ips.0.ip)%>"
      bgp_peer_groups:
        - name: ADMIN
        - name: VM
  hv:
    routes:
      - dst: default
        via: <%=gateway_ip(_links.0.peer_ips.0.network)%>
    ip_rules:
      - prio: 20
        rule: from <%=_links.0.peer_ips.0.inet%> table main
  cluster1_hv:
    vpcgw: gw1
  cluster2_hv:
    vpcgw: gw2
  gw:
    routes:
      - dst: default
        via: <%=gateway_ip(_links.0.peer_ips.0.network)%>
    ip_rules:
      - prio: 20
        rule: from <%=_links.0.peer_ips.0.inet%> table main
  cluster1_gw:
    vpcgw: gw1
  cluster2_gw:
    vpcgw: gw2

nodes:
  - name: CL1
    templates:
      - node
    routes:
      - dst: default
        via: <%=links.0.peer_ips.0.ip%>
    links:
      - peer: AG1
        ips:
          - inet: <%=assign_inet4(outer_network1)%>
          - inet: <%=inet4_to_inet6(links.0.ips.0.inet)%>
        peer_ips:
          - inet: <%=gateway_inet4(outer_network1)%>
    tests:
      - kind: ping
        targets:
          - name: SP1
            dst: <%=_node_map.SP1.lo_ips.0.ip%>
          - name: SP2
            dst: <%=_node_map.SP2.lo_ips.0.ip%>
          - name: L11
            dst: <%=_node_map.L11.lo_ips.0.ip%>
          - name: L11-L2
            dst: <%=_node_map.L11.bridges.0.ips.0.ip%>
          - name: L12
            dst: <%=_node_map.L12.lo_ips.0.ip%>
          - name: L21
            dst: <%=_node_map.L21.lo_ips.0.ip%>
          - name: L21-L2
            dst: <%=_node_map.L21.bridges.0.ips.0.ip%>
          - name: L22
            dst: <%=_node_map.L22.lo_ips.0.ip%>
          - name: HV1-L2
            dst: <%=_node_map.HV1._links.0.peer_ips.0.ip%>
          - name: HV2-L2
