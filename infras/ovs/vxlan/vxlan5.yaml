    templates:
      - node
      - spine
    frr:
      ipv4_networks:
        - "<%=_node_map.CL1.links.0.ips.0.network%>"
        - <%=lo_ips.0.inet%>
      ipv6_networks:
        - "<%=_node_map.CL1.links.0.ips.1.network%>"
    links:
      - peer: SP1
        bgp_peer_group: ADMIN
      - peer: SP2
        bgp_peer_group: ADMIN
