ipam:
  gw_network1:
    subnet: 10.11.1.0/24
    kind: l2

common:
  nfs:
    path: /mnt/nfs
    target: 192.168.10.121
  resolvers:
    - 192.168.10.121

template_map:
  node:
    kind: container
    image: local/rocky8-nwnode:latest
    mtu: 9000
    sysctl_map:
      net.ipv6.conf.default.disable_ipv6: 0
      net.ipv6.conf.all.disable_ipv6: 0
      net.ipv6.conf.default.accept_ra: 0
      net.ipv6.conf.all.accept_ra: 0
      net.ipv6.conf.default.forwarding: 1
      net.ipv6.conf.all.forwarding: 1
      net.ipv4.conf.default.rp_filter: 0
      net.ipv4.conf.all.rp_filter: 0
      net.ipv4.conf.default.forwarding: 1
      net.ipv4.conf.all.forwarding: 1
  vm:
    kind: vm
    image: local/rocky8_custom
    vcpus: 4
    ram: 4096
    disk: 40
    routes:
      - dst: default
        via: 10.11.1.1
    user:
      name: admin
      password: admin
      group: admin

nodes:
  - name: GW1
    network: labo-net
    templates:
      - node
    bridges:
      - name: l2-br
        ips:
          - inet: <%=gateway_inet4(gw_network1)%>
    local_routes:
      - dst: 10.11.1.0/24
        via: self
    routes:
      - dst: 10.11.0.0/16
        via: 10.11.1.2 dev l2-br
    links:
      - peer: VM1
        bridge: l2-br
        peer_ips:
          - inet: <%=assign_inet4(gw_network1)%>
    cmds:
      - iptables -t nat -L | grep 'MASQUERADE.*all.*10.11.0.0/16' || iptables -t nat -A POSTROUTING -p all -s 10.11.0.0/16 -j MASQUERADE
  - name: VM1
    templates:
      - vm
    cmds:
      - echo "hello hoge"
      - echo "hello hoge" > /tmp/hoge
    ansible:
      vars:
        docker:
          insecure_docker_registry: docker-registry.local.example.com:5000
      plays:
        - docker
