infras:
  - name: docker
    kind: docker
  - name: mysql
    kind: mysql
    root_password: rootpass
    admin_user: admin
    admin_password: adminpass
  - name: pdns
    kind: pdns
    local_address: 192.168.210.1
    ns: 192.168.210.1
    records:
      - type: a
        name: docker-registry
        content: 192.168.210.1
  - name: nfs
    kind: nfs
    path: /var/nfs/exports
    local_path: /mnt/nfs
    exports:
      - 192.168.210.0/24
