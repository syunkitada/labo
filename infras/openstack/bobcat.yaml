nodes:
  - name: allinone
    kind: container
    image: local/rocky9-base:latest
    network: bridge
    ports:
      - 80:80
      - 443:443
      - 5000:5000
    ansible:
      roles:
        - mysql
        - memcached
        - rabbitmq
        - openstack/bobcat/ostools
        - openstack/bobcat/keystone
        - openstack/bobcat/horizon
        - openstack/bobcat/glance
        - openstack/bobcat/placement
        - openstack/bobcat/nova
        - openstack/bobcat/neutron
        - openstack/bobcat/nova-compute
        - openstack/bobcat/neutron-openvswitch-agent
        - openstack/bobcat/osdata
