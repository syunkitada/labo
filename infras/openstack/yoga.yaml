nodes:
  - name: allinone
    kind: container
    image: local/rocky8-base:latest
    network: bridge
    ports:
      - 80:80
      - 443:443
      - 5000:5000
    ansible:
      vars:
        my_ip: 172.17.0.3
      plays:
        - mysql
        - memcached
        - rabbitmq
        - openstack/yoga/ostools
        - openstack/yoga/keystone
        - openstack/yoga/horizon
        - openstack/yoga/glance
        - openstack/yoga/placement
        - openstack/yoga/nova
        - openstack/yoga/neutron
  - name: node1
    kind: container
    image: local/rocky8-base:latest
    network: bridge
  - name: node2
    kind: container
    image: local/rocky8-base:latest
    network: bridge
