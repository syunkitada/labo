all:
  vars:
    lansible_playbook: labo.openstack_bobcat.ctl_k8s.yml
    lansible_image_tag: latest

consul:
  children:
    consul_az1:
    consul_az2:
    consul_az3:

consul_az1:
  hosts:
    az1-ctl01:
    az1-ctl02:
    az1-ctl03:
  vars:
    consul_retry_join: "{{ consul_az1_retry_join }}"

consul_az2:
  hosts:
    az2-ctl01:
    az2-ctl02:
    az2-ctl03:
  vars:
    consul_retry_join: "{{ consul_az2_retry_join }}"
