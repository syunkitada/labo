- name: include vars
  hosts: localhost
  tasks:
    - include_tasks: ../common/tasks/include_vars.yaml

- hosts: localhost
  tasks:
    - name: install
      include_tasks: tasks/install.yaml

    - name: Start service docker, if not started
      ansible.builtin.service:
        name: rabbitmq-server
        state: started

    - name: create user
      ansible.builtin.shell: |
        rabbitmqctl list_users | grep "{{ rabbitmq_user }} " || rabbitmqctl add_user "{{ rabbitmq_user }}" "{{ rabbitmq_password }}"
        rabbitmqctl set_permissions "{{ rabbitmq_user }}" ".*" ".*" ".*"
