# prettier-ignore
---
apiVersion: batch/v1
kind: Job
metadata:
  name: keystone-public-test-connection
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test,post-install,post-upgrade
spec:
  template:
    spec:
      containers:
        - name: wget
          image: busybox
          command: ['wget']
          args: ['http://{{ required "required" .Values.global_keystone_host }}/healthcheck']
      restartPolicy: OnFailure
  backoffLimit: 2
