- name: Create services
  loop: "{{ keystone_data_services }}"
  openstack.cloud.catalog_service:
    auth: "{{ global_keystone_admin_auth }}"
    name: "{{ item.name }}"
    type: "{{ item.type }}"
    description: "{{ item.description }}"

- name: Create region_services
  loop: "{{ keystone_data_region_services }}"
  loop_control:
    loop_var: region_service
  include_tasks: region_service.yml
