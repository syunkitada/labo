imports:
  - infra/local/remote.yaml

common:
  namespace: ovs-vxlan3

ipam:
  network1:
    subnet: 10.10.1.0/24
    kind: l2
  network2:
    subnet: 10.10.2.0/24
    kind: l2
  t1vm_network1:
    subnet: 10.100.0.0/24
    kind: l2
  t2vm_network1:
    subnet: 10.100.0.0/24
    kind: l2

template_map:
  node:
    kind: container
    image: docker-registry.local.example.com:5000/labo/rocky8-nwnode:latest
    mtu: 1500
  vm:
    mtu: 1500
    routes:
      - dst: default
        via: <%=gateway_ip(_links.0.peer_ips.0.network)%>

nodes:
  - name: r1
    templates:
      - node
    links:
      - peer: n1
        ips:
          - inet: <%=gateway_inet4(network1)%>
        peer_ips:
          - inet: <%=assign_inet4(network1)%>
      - peer: n2
        ips:
          - inet: <%=gateway_inet4(network2)%>
        peer_ips:
          - inet: <%=assign_inet4(network2)%>
  - name: n1
    templates:
      - node
    routes:
      - dst: default
        via: <%=_links.0.ips.0.ip%>
    ovs:
      bridges:
        - name: br-t1
          kind: vxlan-tenant-vm
          tenant: 5000
        - name: br-t2
          kind: vxlan-tenant-vm
          tenant: 6000
    vm_links:
      - peer: t1vm1
        peer_ips:
          - inet: <%=assign_inet4(t1vm_network1)%>
      - peer: t2vm1
        peer_ips:
          - inet: <%=assign_inet4(t2vm_network1)%>
    vms:
      - name: t1vm1
        tenant: 5000
        templates:
          - node
          - vm
        tests:
          - kind: ping
            targets:
              - name: t1vm2
                dst: <%=_node_map.t1vm2._links.0.peer_ips.0.ip%>
      - name: t2vm1
        tenant: 6000
        templates:
          - node
          - vm
        tests:
          - kind: ping
            targets:
              - name: t2vm2
                dst: <%=_node_map.t2vm2._links.0.peer_ips.0.ip%>
  - name: n2
    templates:
      - node
    routes:
      - dst: default
        via: <%=_links.0.ips.0.ip%>
    ovs:
      bridges:
        - name: br-t1
          kind: vxlan-tenant-vm
          tenant: 5000
        - name: br-t2
          kind: vxlan-tenant-vm
          tenant: 6000
    vm_links:
      - peer: t1vm2
        peer_ips:
          - inet: <%=assign_inet4(t1vm_network1)%>
      - peer: t2vm2
        peer_ips:
          - inet: <%=assign_inet4(t2vm_network1)%>
    vms:
      - name: t1vm2
        tenant: 5000
        templates:
          - node
          - vm
      - name: t2vm2
        tenant: 6000
        templates:
          - node
          - vm
