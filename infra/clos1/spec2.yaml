imports:
  - infra/common/remote_spec.yaml
  - infra/clos1/spec0.yaml
  - infra/clos1/spec1.yaml

ipam:
  vm_network1:
    subnet: 10.100.0.0/24
    kind: l2

template_map:
  hv:
    ovs:
      bridges:
        - name: br-ex
          kind: external-ha
          links:
            - peer: br-int
              flows:
                - kind: ingress
                - kind: egress
        - name: br-int
          kind: internal-vm
  vm:
    mtu: 1500
    routes:
      - dst: default
        via: <%=_links.0.peer_ips.0.ip%>

node_map:
  HV1:
    vm_links:
      - peer: vm1
        peer_ips:
          - inet: <%=assign_inet4(vm_network1)%>
    vms:
      - name: vm1
        templates:
          - node
          - vm
